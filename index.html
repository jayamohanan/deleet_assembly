<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Administrative Divisions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p418wq7dge35t496k2f12d/sS5F9h/5c+xXqfF7/43E=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-p418wq7dge35t496k2f12d/sS5F9h/5c+xXqfF7/43E=" crossorigin=""></script>
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        #version-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        #control-panel-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 500;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            max-height: calc(100% - 20px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-panel {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .control-panel h3 {
            margin-top: 0;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input[type="range"] {
            width: 100%;
        }

        .input-group .select2-container {
            width: 100% !important;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .button-group .draw-btn {
            background-color: #4CAF50;
            color: white;
        }

        .button-group .clear-btn {
            background-color: #f44336;
            color: white;
        }

        .color-input {
            width: 100%;
            height: 35px;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #basemap-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 500;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .basemap-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>

    <div id="version-display"></div>
    <div id="map"></div>

    <div id="control-panel-container">
        <div class="control-panel" id="district-panel">
            <h3>District Boundary</h3>
            <div class="input-group">
                <label for="district-select">Select District:</label>
                <select id="district-select" multiple="multiple"></select>
            </div>
            <div class="input-group">
                <label for="district-color">Boundary Color:</label>
                <input type="color" id="district-color" class="color-input" value="#000000">
            </div>
            <div class="input-group">
                <label for="district-transparency">Fill Transparency:</label>
                <input type="range" id="district-transparency" min="0" max="1" step="0.05" value="1">
            </div>
            <div class="button-group">
                <button class="draw-btn" onclick="drawBoundary('district')">Draw</button>
                <button class="clear-btn" onclick="clearBoundary('district')">Clear</button>
            </div>
        </div>
        <hr>
        <div class="control-panel" id="assembly-panel">
            <h3>Assembly Boundary</h3>
            <div class="input-group">
                <label for="assembly-select">Select Assembly:</label>
                <select id="assembly-select" multiple="multiple"></select>
            </div>
            <div class="input-group">
                <label for="assembly-color">Boundary Color:</label>
                <input type="color" id="assembly-color" class="color-input" value="#000000">
            </div>
            <div class="input-group">
                <label for="assembly-transparency">Fill Transparency:</label>
                <input type="range" id="assembly-transparency" min="0" max="1" step="0.05" value="1">
            </div>
            <div class="button-group">
                <button class="draw-btn" onclick="drawBoundary('assembly')">Draw</button>
                <button class="clear-btn" onclick="clearBoundary('assembly')">Clear</button>
            </div>
        </div>
    </div>
    
    <div id="basemap-panel">
        <h3>Base Map</h3>
        <div class="basemap-option">
            <input type="radio" id="osm-map" name="basemap" value="osm" checked>
            <label for="osm-map">OpenStreetMap</label>
        </div>
        <div class="basemap-option">
            <input type="radio" id="stamen-toner" name="basemap" value="stamen">
            <label for="stamen-toner">Stamen Toner</label>
        </div>
        <div class="basemap-option">
            <input type="radio" id="no-map" name="basemap" value="none">
            <label for="no-map">No Base Map</label>
        </div>
    </div>

    <script>
        const version = '1.0.0';
        document.getElementById('version-display').textContent = `Version: ${version}`;

        const map = L.map('map').setView([10.5, 76.2], 8);

        let osmTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        let stamenTileLayer = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
        });

        $('input[name="basemap"]').change(function() {
            if (map.hasLayer(osmTileLayer)) map.removeLayer(osmTileLayer);
            if (map.hasLayer(stamenTileLayer)) map.removeLayer(stamenTileLayer);

            const selectedBasemap = $(this).val();
            if (selectedBasemap === 'osm') {
                map.addLayer(osmTileLayer);
            } else if (selectedBasemap === 'stamen') {
                map.addLayer(stamenTileLayer);
            }
        });

        const geoJsonLayers = {
            'district': null,
            'assembly': null
        };
        const drawnLayers = {
            'district': L.layerGroup().addTo(map),
            'assembly': L.layerGroup().addTo(map)
        };
        let districtData, assemblyData;

        async function fetchAndParseGeoJSON(file, type) {
            try {
                const response = await fetch(file);
                const data = await response.json();
                
                // Sort the data alphabetically by 'Name'
                data.features.sort((a, b) => {
                    const nameA = a.properties.Name ? a.properties.Name.toUpperCase() : '';
                    const nameB = b.properties.Name ? b.properties.Name.toUpperCase() : '';
                    return nameA.localeCompare(nameB);
                });

                if (type === 'district') {
                    districtData = data;
                    populateDropdown('district', data.features);
                } else if (type === 'assembly') {
                    assemblyData = data;
                    populateDropdown('assembly', data.features);
                }
            } catch (error) {
                console.error(`Error fetching or parsing ${file}:`, error);
            }
        }

        function populateDropdown(type, features) {
            const selectId = `#${type}-select`;
            const options = features.map(f => {
                const name = f.properties.Name || 'Null';
                return `<option value="${name}">${name}</option>`;
            }).join('');
            $(selectId).html(options).select2({
                placeholder: `Select a ${type}`,
                allowClear: true
            });
        }

        function getLayerStyle(color, transparency) {
            return {
                fillColor: color,
                weight: 2,
                opacity: 1,
                color: color,
                fillOpacity: transparency
            };
        }

        function drawBoundary(type) {
            const selectId = `#${type}-select`;
            const colorId = `#${type}-color`;
            const transparencyId = `#${type}-transparency`;

            const selectedNames = $(selectId).val();
            if (!selectedNames || selectedNames.length === 0) return;

            const color = $(colorId).val();
            const transparency = parseFloat($(transparencyId).val());
            const data = type === 'district' ? districtData : assemblyData;
            const targetLayerGroup = drawnLayers[type];

            // Clear previously drawn boundaries of this type to redraw based on new selection
            targetLayerGroup.clearLayers();

            const selectedFeatures = data.features.filter(f => selectedNames.includes(f.properties.Name));
            
            selectedFeatures.forEach(feature => {
                L.geoJson(feature, {
                    style: getLayerStyle(color, transparency)
                }).addTo(targetLayerGroup);
            });

            // Re-order layers based on hierarchy: Districts always on bottom, Assemblies on top
            drawnLayers['district'].bringToBack();
            drawnLayers['assembly'].bringToFront();
        }

        function clearBoundary(type) {
            drawnLayers[type].clearLayers();
        }

        $(document).ready(function () {
            fetchAndParseGeoJSON('district_V15.geojson', 'district');
            fetchAndParseGeoJSON('assembly_V15.geojson', 'assembly');
        });
    </script>

</body>

</html>
