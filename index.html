<!DOCTYPE html>
<html>
<head>
  <title>Kerala Local Bodies Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <h4>Map Controls</h4>

    <label>District Boundary Color:
      <input type="color" id="districtColor" value="#FF0000">
    </label><br>
    <label>District Transparency:
      <input type="range" id="districtOpacity" min="0" max="1" step="0.1" value="0.2">
    </label><br><br>

    <label>Assembly Boundary Color:
      <input type="color" id="assemblyColor" value="#0000FF">
    </label><br>
    <label>Assembly Transparency:
      <input type="range" id="assemblyOpacity" min="0" max="1" step="0.1" value="0.2">
    </label>
  </div>

  <div class="version">Version: V15</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([10.35, 76.27], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    var districtLayer, assemblyLayer;

    function styleDistrict(feature) {
      return {
        color: document.getElementById('districtColor').value,
        weight: 2,
        fillOpacity: document.getElementById('districtOpacity').value
      };
    }

    function styleAssembly(feature) {
      return {
        color: document.getElementById('assemblyColor').value,
        weight: 1.5,
        fillOpacity: document.getElementById('assemblyOpacity').value
      };
    }

    fetch('district_V15.geojson')
      .then(res => res.json())
      .then(data => {
        districtLayer = L.geoJSON(data, { style: styleDistrict }).addTo(map);
      });

    fetch('assembly_V15.geojson')
      .then(res => res.json())
      .then(data => {
        assemblyLayer = L.geoJSON(data, { style: styleAssembly }).addTo(map);
      });

    // Update styles dynamically
    document.getElementById('districtColor').addEventListener('input', () => {
      districtLayer.setStyle(styleDistrict);
    });
    document.getElementById('districtOpacity').addEventListener('input', () => {
      districtLayer.setStyle(styleDistrict);
    });

    document.getElementById('assemblyColor').addEventListener('input', () => {
      assemblyLayer.setStyle(styleAssembly);
    });
    document.getElementById('assemblyOpacity').addEventListener('input', () => {
      assemblyLayer.setStyle(styleAssembly);
    });
  </script>
</body>
</html>
