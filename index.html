<!DOCTYPE html>
<html>
<head>
  <title>Kerala Local Bodies Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      z-index: 2000; /* ensures it overlays everything */
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <label>Assembly: <input id="assemblyInput" list="assemblies" /></label><br><br>
    <label>District: <input id="districtInput" list="districts" /></label><br><br>

    <!-- Restored boundary customization inputs (commented for reference) -->
    <!-- 
    <label>Boundary Color: <input type="color" id="colorInput" value="#ff0000" /></label><br><br>
    <label>Transparency (0–1): <input type="number" id="opacityInput" min="0" max="1" step="0.1" value="0.5" /></label><br><br>
    -->

    <button onclick="drawMap()">Draw Boundaries</button>
  </div>

  <div id="version">Version 1.4</div>

  <datalist id="assemblies">
    <option value="Kasargod"></option>
    <option value="Manjeshwar"></option>
    <option value="Udma"></option>
    <!-- Add full list here -->
  </datalist>

  <datalist id="districts">
    <option value="Kasargod"></option>
    <option value="Kannur"></option>
    <option value="Wayanad"></option>
    <!-- Add full list here -->
  </datalist>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([10.35, 76.27], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    var boundaryLayer;

    function drawMap() {
      var assembly = document.getElementById("assemblyInput").value;
      var district = document.getElementById("districtInput").value;

      // Use default boundary styling (restore if color/opacity inputs enabled)
      var color = "#ff0000";  
      var opacity = 0.5;

      if (!assembly && !district) {
        alert("Please enter an assembly or district name");
        return;
      }

      if (boundaryLayer) {
        map.removeLayer(boundaryLayer);
      }

      boundaryLayer = L.polygon([
        [10.35, 76.27],
        [10.40, 76.30],
        [10.38, 76.35],
        [10.33, 76.33]
      ], {
        color: color,
        fillOpacity: opacity
      }).addTo(map);

      map.fitBounds(boundaryLayer.getBounds());
    }
  </script>
</body>
</html>

<!-- 
FEATURES:
1. Version number shown at top right, always overlays everything.
2. Input fields with auto-suggest for Assembly and District.
3. "Draw Boundaries" button draws a polygon (placeholder).
4. Boundary color + transparency inputs RESTORED but commented out (future editors can re-enable).
5. Standards: 
   - Always put version number at top as a comment and also visible overlay.
   - Keep color & transparency inputs in comments if not used.
   - Keep instruction block at bottom so editors don’t miss required structure.
-->
