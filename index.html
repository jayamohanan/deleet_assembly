<!-- Version: 1.0 -->
<!DOCTYPE html>
<html>
<head>
  <title>Kerala Local Bodies Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      z-index: 1000;
      width: 260px;
    }
    .panel-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input-group {
      margin-bottom: 8px;
    }
    label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 3px;
    }
    input[type="text"] {
      width: 100%;
      padding: 4px;
      margin-bottom: 4px;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      z-index: 2000;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Version overlay -->
<div class="version">v1.0</div>

<!-- Panels -->
<div class="control-panel" id="assembly-panel">
  <div class="panel-title">Assemblies</div>
  <div class="input-group">
    <label for="assembly-name">Assembly Name(s):</label>
    <input type="text" id="assembly-name" placeholder="Enter names, comma separated">
  </div>
  <div class="input-group">
    <label for="assembly-color">Boundary Color:</label>
    <input type="color" id="assembly-color" value="#000000">
  </div>
  <div class="input-group">
    <label for="assembly-transparency">Transparency:</label>
    <input type="range" id="assembly-transparency" min="0" max="1" step="0.1" value="1">
  </div>
  <button onclick="drawBoundaries('assembly')">Draw</button>
  <button onclick="clearBoundaries('assembly')">Clear</button>
</div>

<div class="control-panel" id="district-panel" style="top: 220px;">
  <div class="panel-title">Districts</div>
  <div class="input-group">
    <label for="district-name">District Name(s):</label>
    <input type="text" id="district-name" placeholder="Enter names, comma separated">
  </div>
  <div class="input-group">
    <label for="district-color">Boundary Color:</label>
    <input type="color" id="district-color" value="#000000">
  </div>
  <div class="input-group">
    <label for="district-transparency">Transparency:</label>
    <input type="range" id="district-transparency" min="0" max="1" step="0.1" value="1">
  </div>
  <button onclick="drawBoundaries('district')">Draw</button>
  <button onclick="clearBoundaries('district')">Clear</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Map initialization
  var map = L.map('map').setView([10.35, 76.27], 7); // Kerala centered

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Layer groups for assemblies and districts
  var assemblyLayerGroup = L.layerGroup().addTo(map);
  var districtLayerGroup = L.layerGroup().addTo(map);

  // Store GeoJSON data
  var assemblyData, districtData;

  // Load GeoJSON files
  fetch('assembly_V15.geojson').then(res => res.json()).then(data => { assemblyData = data; });
  fetch('district_V15.geojson').then(res => res.json()).then(data => { districtData = data; });

  function drawBoundaries(type) {
    let nameInput = document.getElementById(type + '-name').value.trim();
    if (!nameInput) return;

    let names = nameInput.split(',').map(n => n.trim().toLowerCase());
    let color = document.getElementById(type + '-color').value;
    let transparency = parseFloat(document.getElementById(type + '-transparency').value);

    let data = (type === 'assembly') ? assemblyData : districtData;
    let layerGroup = (type === 'assembly') ? assemblyLayerGroup : districtLayerGroup;

    if (!data) {
      alert("GeoJSON data not yet loaded!");
      return;
    }

    data.features.forEach(feature => {
      let featureName = feature.properties.Name.toLowerCase();
      if (names.includes(featureName)) {
        L.geoJSON(feature, {
          style: {
            color: color,
            weight: 2,
            fillColor: color,
            fillOpacity: transparency
          }
        }).addTo(layerGroup);
      }
    });
  }

  function clearBoundaries(type) {
    if (type === 'assembly') {
      assemblyLayerGroup.clearLayers();
    } else {
      districtLayerGroup.clearLayers();
    }
  }
</script>
</body>
</html>
