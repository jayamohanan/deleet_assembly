<!DOCTYPE html>
<html>
<head>
  <title>Kerala Local Bodies Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 95vh; }
    .controls {
      padding: 8px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    .controls input, .controls select {
      margin: 4px 0;
      padding: 4px;
      width: 100%;
    }
    .control-section {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
    .control-section:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="control-section">
      <h4>District Controls</h4>
      <input type="text" id="districtInput" list="districtList" placeholder="Enter district name or 'no map'">
      <datalist id="districtList"></datalist>
      <label>Boundary Color:</label>
      <input type="color" id="districtColor" value="#FF0000">
      <label>Transparency:</label>
      <input type="range" id="districtOpacity" min="0" max="1" step="0.1" value="0.2">
    </div>

    <div class="control-section">
      <h4>Assembly Controls</h4>
      <input type="text" id="assemblyInput" list="assemblyList" placeholder="Enter assembly name or 'no map'">
      <datalist id="assemblyList"></datalist>
      <label>Boundary Color:</label>
      <input type="color" id="assemblyColor" value="#0000FF">
      <label>Transparency:</label>
      <input type="range" id="assemblyOpacity" min="0" max="1" step="0.1" value="0.2">
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([10.3, 76.3], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let districtLayer, assemblyLayer, districtData, assemblyData;

    // Load District GeoJSON
    fetch('district_V15.geojson')
      .then(res => res.json())
      .then(data => {
        districtData = data;
        let districtNames = [...new Set(data.features.map(f => f.properties.Name))];
        districtNames.push("no map");
        let districtList = document.getElementById('districtList');
        districtNames.forEach(name => {
          let option = document.createElement('option');
          option.value = name;
          districtList.appendChild(option);
        });
      });

    // Load Assembly GeoJSON
    fetch('assembly_V15.geojson')
      .then(res => res.json())
      .then(data => {
        assemblyData = data;
        let assemblyNames = [...new Set(data.features.map(f => f.properties.Name))];
        assemblyNames.push("no map");
        let assemblyList = document.getElementById('assemblyList');
        assemblyNames.forEach(name => {
          let option = document.createElement('option');
          option.value = name;
          assemblyList.appendChild(option);
        });
      });

    // Draw district
    function updateDistrict() {
      if (districtLayer) { map.removeLayer(districtLayer); districtLayer = null; }
      let name = document.getElementById('districtInput').value;
      if (name && name.toLowerCase() !== "no map") {
        let color = document.getElementById('districtColor').value;
        let opacity = parseFloat(document.getElementById('districtOpacity').value);
        districtLayer = L.geoJSON(districtData, {
          filter: f => f.properties.Name === name,
          style: {
            color: color,
            weight: 2,
            fillColor: color,
            fillOpacity: opacity
          }
        }).addTo(map);
        map.fitBounds(districtLayer.getBounds());
      }
    }

    // Draw assembly
    function updateAssembly() {
      if (assemblyLayer) { map.removeLayer(assemblyLayer); assemblyLayer = null; }
      let name = document.getElementById('assemblyInput').value;
      if (name && name.toLowerCase() !== "no map") {
        let color = document.getElementById('assemblyColor').value;
        let opacity = parseFloat(document.getElementById('assemblyOpacity').value);
        assemblyLayer = L.geoJSON(assemblyData, {
          filter: f => f.properties.Name === name,
          style: {
            color: color,
            weight: 2,
            fillColor: color,
            fillOpacity: opacity
          }
        }).addTo(map);
        map.fitBounds(assemblyLayer.getBounds());
      }
    }

    // Event listeners
    document.getElementById('districtInput').addEventListener('change', updateDistrict);
    document.getElementById('districtColor').addEventListener('input', updateDistrict);
    document.getElementById('districtOpacity').addEventListener('input', updateDistrict);

    document.getElementById('assemblyInput').addEventListener('change', updateAssembly);
    document.getElementById('assemblyColor').addEventListener('input', updateAssembly);
    document.getElementById('assemblyOpacity').addEventListener('input', updateAssembly);
  </script>
</body>
</html>
