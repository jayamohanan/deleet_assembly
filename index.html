<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Administrative Boundaries</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }
        #version-number {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .controls-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 350px;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .control-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .control-group h5 {
            margin-bottom: 15px;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div id="version-number">v1.2</div>

    <div id="map"></div>
    

    <div class="controls-panel">
        
        <div class="control-group">
            <h5 class="text-secondary">Base Map</h5>
            <div class="mb-3">
                <label for="basemap-select" class="form-label">Select Base Map:</label>
                <select id="basemap-select" class="form-select">
                    <option value="osm">OpenStreetMap (Default)</option>
                    <option value="satellite">ESRI Satellite</option>
                    <option value="light">CartoDB Positron</option>
                    <option value="dark">CartoDB Dark Matter</option>
                    <option value="none">No Base Map</option>
                </select>
            </div>
        </div>

        <div class="control-group">
            <h5 class="text-primary">Assembly Boundaries</h5>
            
            <div class="mb-3">
                <label for="assembly-select" class="form-label">Select Assembly:</label>
                <select id="assembly-select" class="form-control" multiple="multiple"></select>
            </div>
            
            <div class="mb-3">
                <label for="assembly-color-picker" class="form-label">Boundary Color:</label>
                <input type="color" class="form-control form-control-color" id="assembly-color-picker" value="#000000">
            </div>
            
            <div class="mb-3">
                <label for="assembly-transparency" class="form-label">Transparency:</label>
                <input type="range" class="form-range" id="assembly-transparency" min="0" max="1" step="0.1" value="1">
            </div>
            
            <div class="d-grid gap-2">
                <button id="draw-assembly" class="btn btn-primary">Draw</button>
                <button id="clear-assembly" class="btn btn-outline-secondary">Clear</button>
            </div>
        </div>

        <div class="control-group">
            <h5 class="text-success">District Boundaries</h5>
            
            <div class="mb-3">
                <label for="district-select" class="form-label">Select District:</label>
                <select id="district-select" class="form-control" multiple="multiple"></select>
            </div>
            
            <div class="mb-3">
                <label for="district-color-picker" class="form-label">Boundary Color:</label>
                <input type="color" class="form-control form-control-color" id="district-color-picker" value="#000000">
            </div>
            
            <div class="mb-3">
                <label for="district-transparency" class="form-label">Transparency:</label>
                <input type="range" class="form-range" id="district-transparency" min="0" max="1" step="0.1" value="1">
            </div>
            
            <div class="d-grid gap-2">
                <button id="draw-district" class="btn btn-success">Draw</button>
                <button id="clear-district" class="btn btn-outline-secondary">Clear</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Store the version number as a comment in the code
        // Version Number: 1.2

        // Initialize the map centered on Kerala
        const map = L.map('map').setView([10.8505, 76.2711], 8);
        
        // Define base map layers
        const basemaps = {
            'osm': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }),
            'satellite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'ESRI World Imagery'
            }),
            'light': L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '©CartoDB'
            }),
            'dark': L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '©CartoDB'
            })
        };

        // Add default base map to the map
        let currentBasemap = basemaps.osm.addTo(map);

        // Store drawn layers
        const drawnLayers = {
            assembly: L.featureGroup().addTo(map),
            district: L.featureGroup().addTo(map)
        };

        // Function to fetch GeoJSON and populate Select2
        function fetchAndPopulate(url, selectId) {
            $.getJSON(url, function(data) {
                const names = data.features
                    .map(feature => feature.properties.Name)
                    .filter(name => name)
                    .sort();

                const options = names.map(name => ({
                    id: name,
                    text: name
                }));
                
                $(`#${selectId}`).select2({
                    data: options,
                    placeholder: `Select ${selectId.replace('-select', '')} name(s)`,
                    tags: false // Changed to 'false' as requested
                });
                
                // Store the full GeoJSON data for later use
                $(`#${selectId}`).data('geojson', data);
            });
        }
        
        // Load data and populate dropdowns
        fetchAndPopulate('assembly_V15.geojson', 'assembly-select');
        fetchAndPopulate('district_V15.geojson', 'district-select');
        
        // Function to draw a GeoJSON layer
        function drawBoundaries(type) {
            const selectId = `${type}-select`;
            const colorPickerId = `${type}-color-picker`;
            const transparencySliderId = `${type}-transparency`;

            const selectedNames = $(`#${selectId}`).val();
            const color = $(`#${colorPickerId}`).val();
            const transparency = $(`#${transparencySliderId}`).val();
            const geojson = $(`#${selectId}`).data('geojson');

            if (!selectedNames || selectedNames.length === 0) {
                alert(`Please select at least one ${type} to draw.`);
                return;
            }

            // Clear existing layers for this type
            clearBoundaries(type);
            
            // Define the style for the boundaries
            const boundaryStyle = {
                color: color,
                weight: 2,
                fillColor: color,
                fillOpacity: 1 - transparency, // Invert transparency value for fillOpacity
                opacity: 1
            };

            // Loop through selected names and draw each boundary
            selectedNames.forEach(name => {
                const filteredData = {
                    ...geojson,
                    features: geojson.features.filter(f => f.properties.Name === name)
                };

                const layer = L.geoJSON(filteredData, {
                    style: function(feature) {
                        return boundaryStyle;
                    },
                    onEachFeature: function(feature, layer) {
                        // Optional: Add a popup with the name
                        if (feature.properties && feature.properties.Name) {
                            layer.bindPopup(feature.properties.Name);
                        }
                    }
                }).addTo(drawnLayers[type]);
            });

            // Fit map to the drawn layers
            map.fitBounds(drawnLayers[type].getBounds());
        }

        // Function to clear a specific type of boundary
        function clearBoundaries(type) {
            drawnLayers[type].clearLayers();
        }

        // Event listener for basemap selection
        $('#basemap-select').on('change', function() {
            const selectedBasemap = $(this).val();
            
            // Remove the current basemap from the map
            if (currentBasemap) {
                map.removeLayer(currentBasemap);
            }
            
            // Add the new basemap if one is selected
            if (selectedBasemap !== 'none') {
                currentBasemap = basemaps[selectedBasemap].addTo(map);
            }
        });

        // Event listeners for "Draw" buttons
        $('#draw-assembly').on('click', () => drawBoundaries('assembly'));
        $('#draw-district').on('click', () => drawBoundaries('district'));
        
        // Event listeners for "Clear" buttons
        $('#clear-assembly').on('click', () => clearBoundaries('assembly'));
        $('#clear-district').on('click', () => clearBoundaries('district'));
    </script>
</body>
</html>
